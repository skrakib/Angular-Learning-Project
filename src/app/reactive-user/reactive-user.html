<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">
                User Details
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of allUsers">
                            <td>{{user.userId}}</td>
                            <td>{{user.fullName}}</td>
                            <td>{{user.emailId}}</td>
                            <td>{{user.mobileNo}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="editUser(user)">Edit</button>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(user.userId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">
                User Form
            </div>
            <div class="card-body">
                <form [formGroup]="userObject">
                <div class="row">
                    <div class="col-6">
                        <label for="fullName">Full Name</label>
                        <input type="text" formControlName="fullName" class="form-control">
                    </div>
                     <div class="col-6">
                        <label for="emailId">Email</label>
                        <input type="email" formControlName="emailId" class="form-control">
                    </div>
                     <div class="col-6">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                     <div class="col-6">
                        <label for="mobileNo">Mobile No</label>
                        <input type="text" formControlName="mobileNo" class="form-control">
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary" (click)="onReset()">Reset</button>
                    </div>
                    <div class="col-6 text-center">     
                        <button class="btn btn-success" (click)="onSave()">Save</button>      
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
